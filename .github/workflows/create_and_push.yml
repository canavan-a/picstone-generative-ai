name: Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Build Docker image
        working-directory: ./server
        run: docker build -t my-image .

      - name: Tag Docker image
        run: docker tag my-image canavan-a.dkr.ecr.us-east-2.amazonaws.com/my-containers:latest

      - name: Push Docker image to ECR
        uses: aws-actions/amazon-ecr-push@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          repository: my-containers
          image-tag: latest
          docker-login-token: ${{ steps.login-ecr.outputs.dockerLoginToken }}
